{% extends 'base.html' %}
{% load static %} 
{% block content%}


<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="swiper-wrapper card-wrapper">
  <div class="swiper-slide card-slide">
    <div class="vtex-store-components-3-x-productImage">
      <div class="relative">
        <div class="card-image">
        
          <img data-vtex-preload="true" class="vtex-store-components-3-x-productImageTag vtex-store-components-3-x-productImageTag--main" 
               src="{{ produto.imagem.thumb.url }}" 

               loading="eager" 
               sizes="(max-width: 64.1rem) 100vw, 50vw" 
               crossorigin="anonymous">
        </div>
      <div class="card-title">
        {{ produto.nome_produto }} {{ produto.peso|floatformat:0 }} KG
      </div>  
      </div>
    </div>
  </div>
</div>

{% endblock %}
