{% extends 'base.html' %}

{% block content%}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7">
          <img class="slogan" src="\media\marketing.png" alt="slogan">
        </div>
      </div>

      <div class="container">
        <div class="row">
          {% for produto in produtos %}
            <div class="card-text col-md-4">
              <a href="{% url 'detalhe_produto' id=produto.id %}">
              <div class="card-title">{{ produto.nome_produto }}</div>
              <img src="{{ produto.imagem.thumb.url }}" alt="{{ produto.nome_produto }}" width="120" height="120">              
              <div class="card-info">
                <div class="card-header">Pre√ßo: R${{ produto.preco }}</div>
                <div class="card-header">Peso: {{ produto.peso }}KG</div>
            </div>
          </a> 
          <div class="btn-comprar"> 
            <button><svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="10px" height="10px" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
          </svg> Comprar</button>
          </div>
            </div>
      
            {% if forloop.counter|divisibleby:"6" %}
              </div>
              <div class="row">
            {% endif %}
      
            {% if forloop.last %}
              </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>
      
    

{%endblock%}
