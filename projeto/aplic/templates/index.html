{% extends 'base.html' %}

{% block content%}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7">
        </div>
        <hr class="mt-3">

      </div>

      <div class="container">
        <div class="row">
          {% for produto in produtos %}
            <div class="card-text col-md-4">
              <a href="{% url 'detalhe_produto' id=produto.id %}">
              <div class="card-title">{{ produto.nome_produto }}</div>
              <img src="{{ produto.imagem.thumb.url }}" alt="{{ produto.nome_produto }}" width="120" height="120">              
              <div class="card-info">
                <div class="card-header">Preço: R${{ produto.preco }}</div>
                <div class="card-header">Peso: {{ produto.peso }}KG</div>
            </div>
          </a> 
          <div class="btn-comprar"> 
            <button>Comprar</button>
          </div>
            </div>
      
            {% if forloop.counter|divisibleby:"5" %}
              <!-- Cria uma nova linha a cada 3 produtos -->
              </div>
              <div class="row">
            {% endif %}
      
            {% if forloop.last %}
              <!-- Garante que a última linha seja fechada no final do loop -->
              </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>
      
    

{%endblock%}
