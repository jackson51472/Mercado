{% extends 'base.html' %}

{% block content%}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7">
        </div>
        <hr class="mt-3">

      </div>

{% for produto in produtos %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-7">

   </div>
    <div class="card-text bg-light">
      <img src="{{ produto.imagem.thumb.url }}" alt="{{produto.nome_produto}}" width="120" height="120">
    <div class="card-title">{{ produto.nome_produto }}</div>
    <div class="card-header">Peso {{ produto.peso }}KG</div>
    <div class="card-header">R${{ produto.preco }}</div>
    <a href="{% url 'detalhe_produto' id=produto.id %}" >Clique aqui para acessar informações sobre os produtos</a>
    </div> 

  </div>
</div>
<hr>
  {% endfor %}
{%endblock%}
