  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
    a{text-decoration: none;}

    /* Estilos para o novo ícone do carrinho */
    .navbar .navbar-brand .cart-icon {
      width: 54px;
      /* Ajuste o tamanho conforme necessário */
      height: 54px;
      /* Ajuste o tamanho conforme necessário */
      fill: rgb(15, 33, 196);
      /* Cor do ícone do carrinho */
    }

    /* Corrigir o estilo da logo */
    .navbar .navbar-brand .logo {
      width: 60px;
      /* Ajuste o tamanho conforme necessário */
    }
    .letras{
      width: 150px;
      height: auto;
    }
.pesquisar{
  width: 400px;
  height: auto;
}
.card-text{
  width: 170px;
  height: auto;
  margin: 10px; 
  text-align: center;
  background-color: rgb(235, 235, 235);
  
}
.card-text img {
  display: block;
  margin: 0 auto; /* Centraliza a imagem dentro do card-text */
  background-color: transparent;
}
.card-title{
  text-align: center;
}
.card-info{
    display: flex;stroke-linecap: ;

}
.card-header{ width: 50%;
    text-align: center;
    display: inline-block;
    margin: 1px; }
    
.card-text a{color: black;}
  </style>
</head>
